<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование</title>
    <style>
        #form-container {
            display: none; /* Скрываем форму по умолчанию */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Администрирование</h1>
    <button id="show-form-button">Добавить механика</button>

    <div id="form-container">
        <form action="/admin/submit/mechanic" method="post">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" required>
            <br><br>
            <button type="submit">Добавить</button>
        </form>
    </div>

    <script>
        // Получаем элементы кнопки и контейнера формы
        const showFormButton = document.getElementById('show-form-button');
        const formContainer = document.getElementById('form-container');

        // Добавляем обработчик события для кнопки
        showFormButton.addEventListener('click', function() {
            // Переключаем видимость формы
            if (formContainer.style.display === 'none') {
                formContainer.style.display = 'block';
                showFormButton.textContent = 'Вернуться назад'; // Меняем текст кнопки
            } else {
                formContainer.style.display = 'none';
                showFormButton.textContent = 'Добавить механика'; // Меняем текст кнопки обратно
            }
        });
    </script>
</body>
</html>
