<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление механиками и машинами инкассации</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/admincss.css">
</head>
<body>
    <div class="sidebar">
        <div class="menu-item"><a href="../maps/gm.html">Карты</a></div>
        <div class="menu-item"><a href="../atms/atm.html">Банкоматы</a></div>
    </div>
    <div class="content">
        <h1>Управление механиками и машинами инкассации</h1>

        <div class="table-section">
            <h2>Механики</h2>
            <button id="addMechanicBtn" onclick="toggleMechanicForm()">Добавить механика</button>
            <form id="mechanicForm" style="display: none;">
                <label for="mechanicName">Имя:</label>
                <input type="text" id="mechanicName" required>
                <label for="mechanicAge">Возраст:</label>
                <input type="number" id="mechanicAge" required>
                <button type="button" onclick="addMechanic()">Добавить механика</button>
                <button type="button" onclick="toggleMechanicForm()">Отмена</button>
            </form>

            <table id="mechanicsTable">
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Возраст</th>
                    </tr>
                 </tr>
                {% for row in mechanics %}
                <tr>
                    <td>{{ row.Name }}</td>
                    <td>{{ row.Age }}</td>
                </tr>
                {% endfor %}
                </thead>
                <tbody id="mechanicsTbody">
                    <!-- Механики будут добавлены здесь -->
                </tbody>
            </table>
        </div>

        <div class="table-section">
            <h2>Машины инкассации</h2>
            <button id="addCarBtn" onclick="toggleCarForm()">Добавить машину инкассации</button>
            <form id="carForm" style="display: none;">
                <label for="carName">Марка:</label>
                <input type="text" id="carName" required>
                <label for="carPlate">Номер машины:</label>
                <input type="text" id="carPlate" required>
                <button type="button" onclick="addCar()">Добавить машину</button>
                <button type="button" onclick="toggleCarForm()">Отмена</button>
            </form>

            <table id="carsTable">
                <tr>
                    <th>Марка</th>
                    <th>Номер машины</th>
                </tr>
                {% for row in cars %}
                <tr>
                    <td>{{ row.Name }}</td>
                    <td>{{ row.Number }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <script>
        function toggleMechanicForm() {
            const form = document.getElementById('mechanicForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function toggleCarForm() {
            const form = document.getElementById('carForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function addMechanic() {
            const name = document.getElementById('mechanicName').value;
            const age = document.getElementById('mechanicAge').value;

            fetch('/save_mechanic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, age })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const tbody = document.getElementById('mechanicsTbody');
                    const row = tbody.insertRow();
                    row.innerHTML = `<td>${name}</td><td>${age}</td><td><button>Удалить</button></td>`;
                    toggleMechanicForm();
                }
            });
        }

        function addCar() {
            const name = document.getElementById('carName').value;
            const plate = document.getElementById('carPlate').value;

            fetch('/save_car', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, plate })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const tbody = document.getElementById('carsTbody');
                    const row = tbody.insertRow();
                    row.innerHTML = `<td>${name}</td><td>${plate}</td><td><button>Удалить</button></td>`;
                    toggleCarForm();
                }
            });
        }
    </script>
</body>
</html>
