<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование</title>
    <link rel="stylesheet" href="/static/css/admincss.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <a href="/atm">Банкоматы</a>
        <a href="/maps">Карты</a>
    </div>
    <main>
        <div class="filter">
            <h2>Механики</h2>
        </div>
        <div class="table-container">
            <table id="mechanicsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Возраст</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные будут загружены сюда -->
                </tbody>
            </table>
            <div class="pagination">
                <button id="prevMechanicsPage" disabled>Предыдущая</button>
                <span id="mechanicsPageInfo"></span>
                <button id="nextMechanicsPage">Следующая</button>
            </div>
            <button id="addMechanicButton">Добавить механика</button>
            <form id="addMechanicForm" style="display:none;">
                <label for="mechanicName">Имя:</label>
                <input type="text" id="mechanicName" name="mechanicName" required>
                <label for="mechanicAge">Возраст:</label>
                <input type="number" id="mechanicAge" name="mechanicAge" required>
                <button type="submit">Создать</button>
                <button type="button" id="cancelMechanicForm">Отмена</button>
            </form>
        </div>
        <div class="filter">
            <h2>Машины инкассации</h2>
        </div>
        <div class="table-container">
            <table id="carsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Гос. номер</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные будут загружены сюда -->
                </tbody>
            </table>
            <div class="pagination">
                <button id="prevCarsPage" disabled>Предыдущая</button>
                <span id="carsPageInfo"></span>
                <button id="nextCarsPage">Следующая</button>
            </div>
            <button id="addCarButton">Добавить машину инкассации</button>
            <form id="addCarForm" style="display:none;">
                <label for="carName">Имя:</label>
                <input type="text" id="carName" name="carName" required>
                <label for="carPlate">Гос. номер:</label>
                <input type="text" id="carPlate" name="carPlate" required>
                <button type="submit">Создать</button>
                <button type="button" id="cancelCarForm">Отмена</button>
            </form>
        </div>
    </main>
    <script src="/static/js/adminscripts.js"></script>
</body>
</html>
