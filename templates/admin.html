<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование</title>
    <link rel="stylesheet" href="/static/css/admincss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img class="header__img" src="static/img/turtles.png" alt="черепашки" width="40" height="40">
        <span class="fs-4">ATM service</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/home" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/admin" class="nav-link">Администрирование</a></li>
        <li class="nav-item"><a href="/atm" class="nav-link">Банкоматы</a></li>
        <li class="nav-item"><a href="/maps" class="nav-link">Карты</a></li>
        <li class="nav-item"><a href="about" class="nav-link">О нас</a></li>
      </ul>
    </header>

    <div class="container-fluid">
        <main class="col-md-12 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Администрирование</h1>
            </div>

            <div class="filter">
                <h2>Механики</h2>
            </div>
            <div class="table-container">
                <table id="mechanicsTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Возраст</th>
                            <th>Действие</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Данные будут загружены сюда -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prevMechanicsPage" class="btn btn-secondary" disabled>Предыдущая</button>
                    <span id="mechanicsPageInfo"></span>
                    <button id="nextMechanicsPage" class="btn btn-secondary">Следующая</button>
                </div>
                <button id="addMechanicButton" class="btn btn-primary">Добавить механика</button>
                <form id="addMechanicForm" class="mt-3" style="display:none;">
                    <div class="mb-3">
                        <label for="mechanicName" class="form-label">Имя:</label>
                        <input type="text" class="form-control" id="mechanicName" name="mechanicName" required>
                    </div>
                    <div class="mb-3">
                        <label for="mechanicAge" class="form-label">Возраст:</label>
                        <input type="number" class="form-control" id="mechanicAge" name="mechanicAge" required>
                    </div>
                    <button type="submit" class="btn btn-success">Создать</button>
                    <button type="button" id="cancelMechanicForm" class="btn btn-danger">Отмена</button>
                </form>
            </div>

            <div class="filter mt-5">
                <h2>Машины инкассации</h2>
            </div>
            <div class="table-container">
                <table id="carsTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Гос. номер</th>
                            <th>Действие</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Данные будут загружены сюда -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prevCarsPage" class="btn btn-secondary" disabled>Предыдущая</button>
                    <span id="carsPageInfo"></span>
                    <button id="nextCarsPage" class="btn btn-secondary">Следующая</button>
                </div>
                <button id="addCarButton" class="btn btn-primary">Добавить машину инкассации</button>
                <form id="addCarForm" class="mt-3" style="display:none;">
                    <div class="mb-3">
                        <label for="carName" class="form-label">Имя:</label>
                        <input type="text" class="form-control" id="carName" name="carName" required>
                    </div>
                    <div class="mb-3">
                        <label for="carPlate" class="form-label">Гос. номер:</label>
                        <input type="text" class="form-control" id="carPlate" name="carPlate" required>
                    </div>
                    <button type="submit" class="btn btn-success">Создать</button>
                    <button type="button" id="cancelCarForm" class="btn btn-danger">Отмена</button>
                </form>
            </div>
        </main>
    </div>

    <script src="/static/js/adminscripts.js"></script>
</body>
</html>
