<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маршруты Банкоматов</title>

    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключаем свой CSS файл -->
    <link href="static/css/mapscss.css" rel="stylesheet">

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=76cfcfee-15b7-42ba-9095-6b0ed8a57f5a" type="text/javascript"></script>
</head>
<body>

    <!-- Шапка сайта -->
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img class="header__img" src="static/img/turtles.png" alt="черепашки" width="40" height="40">
            <span class="fs-4">ATM service</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/home" class="nav-link active" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="/admin" class="nav-link">Администрирование</a></li>
            <li class="nav-item"><a href="/atm" class="nav-link">Банкоматы</a></li>
            <li class="nav-item"><a href="/maps" class="nav-link">Карты</a></li>
            <li class="nav-item"><a href="about" class="nav-link">О нас</a></li>
        </ul>
    </header>

    <!-- Контейнер для всех элементов управления, будет располагаться сверху -->
    <div class="controls-container">
        <div class="control-item">
            <label for="routeType" class="form-label">Выберите тип маршрута:</label>
            <select id="routeType" class="form-select">
                <option value="service_routes">Обслуживание</option>
                <option value="incass_routes">Инкассация</option>
            </select>
        </div>

        <div class="control-item">
            <label for="route" class="form-label">Выберите маршрут:</label>
            <select id="route" class="form-select">
                <!-- Routes will be dynamically added here -->
            </select>
        </div>

        <div class="control-item">
            <button id="routeButton" onclick="createRoute()" class="btn btn-primary">Построить маршрут</button>
        </div>
    </div>

    <!-- Контейнер для карты -->
    <div id="map"></div>

    <!-- Подключаем Bootstrap JS (необходим для некоторых компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Подключаем свой JS файл -->
    <script src="static/js/mapsscripts.js"></script>

</body>
</html>
