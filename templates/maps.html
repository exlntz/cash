<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обслуживание банкоматов</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #map {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        #addressInput {
            width: 300px;
            padding: 5px;
        }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=76cfcfee-15b7-42ba-9095-6b0ed8a57f5a&lang=ru_RU" type="text/javascript"></script>
</head>
<body>

<header>
    <h1>Обслуживание банкоматов</h1>
</header>

<div id="controls">
    <input type="text" id="addressInput" placeholder="Введите адрес для добавления банкомата">
    <button onclick="addATMByAddress()">Добавить банкомат по адресу</button>
    <button onclick="calculateRoute()">Построить маршрут</button>
</div>

<div id="map"></div>

<footer>
    <p>&copy; 2023 Обслуживание банкоматов</p>
</footer>

<script>
    let map;
    let atms = []; // Массив для хранения координат банкоматов
    let routeLine;

    function init() {
        // Инициализация карты
        map = new ymaps.Map('map', {
            center: [55.751574, 37.573856], // Координаты центра карты (Москва)
            zoom: 10,
        });

        // Обработка клика по карте для добавления банкомата
        map.events.add('click', function (e) {
            const coords = e.get('coords');
            addATMMarker(coords);
        });
    }

    function addATMMarker(coords) {
        // Добавление маркера банкомата
        const atm = new ymaps.Placemark(coords, {
            balloonContent: 'Банкомат'
        });

        map.geoObjects.add(atm);
        atms.push(coords); // Сохраняем координаты банкомата в массив
    }

    function addATMByAddress() {
        const address = document.getElementById('addressInput').value.trim();
        if (!address) {
            alert("Пожалуйста, введите адрес.");
            return;
        }

        ymaps.geocode(address).then(function (res) {
            const firstGeoObject = res.geoObjects.get(0);
            if (firstGeoObject) {
                const coords = firstGeoObject.geometry.coordinates;
                addATMMarker(coords);
                map.setCenter(coords); // Центрируем карту на добавляемом банкомате
                document.getElementById('addressInput').value = ''; // Очищаем поле ввода
            } else {
                    alert("Адрес не найден.");
            }
        }).catch(function (error) {
            console.error("Ошибка геокодирования:", error);
            alert("Произошла ошибка при получении координат.");
        });
    }

    function calculateRoute() {
        if (atms.length < 2) {
            alert("Добавьте как минимум два банкомата для построения маршрута.");
            return;
        }

        if (routeLine) {
            map.geoObjects.remove(routeLine); // Удаляем предыдущий маршрут
        }

        const multiRoute = new ymaps.multiRouter.MultiRoute({
            referencePoints: atms,
            params: {
                results: 1 // Количество альтернативных маршрутов
            }
        }, {
            boundsAutoApply: true // Автоматически изменяем границы карты под маршрут
        });

        map.geoObjects.add(multiRoute);
        routeLine = multiRoute; // Сохраняем маршрут для дальнейшего использования
    }

    // Инициализация карты после загрузки API
    ymaps.ready(init);
</script>

</body>
</html>
