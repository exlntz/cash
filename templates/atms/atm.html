<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление банкоматами</title>
    <link rel="stylesheet" href="../../static/atmcss.css">
</head>
<body>
    <div class="sidebar">
        <div class="menu-item" onclick="window.location.href='gm.html'">Карты</div>
        <div class="menu-item" onclick="window.location.href='admin.html'">Сотрудники</div>
    </div>
    <div class="content">
        <div class="filter-buttons">
            <button onclick="filterData('all')">Все</button>
            <button onclick="filterData('errors')">Ошибки</button>
            <button onclick="filterData('critical')">Критические ошибки</button>
        </div>

        <table id="errorTable">
            <thead>
                <tr>
                    <th>Дата - ID</th>
                    <th>Ошибка</th>
                </tr>
            </thead>
            <tbody id="errorTbody">
                <!-- Данные будут заполнены динамически -->
            </tbody>
        </table>

        <table id="statusTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Статус</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="statusTbody">
                <!-- Данные будут заполнены динамически -->
            </tbody>
        </table>

        <button class="add-atm-button" onclick="addAtm()">Добавить банкомат</button>
        <div id="formContainer" class="form-container" style="display:none;">
            <h3>Добавить банкомат</h3>
            <label for="atmAddress">Адрес:</label>
            <input type="text" id="atmAddress">
            <label for="atmCoords">Координаты:</label>
            <input type="text" id="atmCoords">
            <button onclick="saveAtm()">Сохранить</button>
            <button onclick="closeForm()">Отмена</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
