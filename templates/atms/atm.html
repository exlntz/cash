<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование банкоматов</title>
    <link rel="stylesheet" href="/static/atmcss.css">
</head>
<body>
    <div class="sidebar">
        <a href="/maps">Карты</a>
        <a href="/admin">Сотрудники</a>
    </div>
    <main>
        <div class="filter">
            <select id="errorFilter">
                <option value="all">Все</option>
                <option value="errors">Ошибки</option>
                <option value="criticalErrors">Критические ошибки</option>
            </select>
        </div>
        <div class="table-container">
            <table id="errorTable">
                <thead>
                    <tr>
                        <th>Дата - ID</th>
                        <th>Ошибка</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные будут загружены сюда -->
                </tbody>
            </table>
            <div class="pagination">
                <button id="prevErrorPage" disabled>Предыдущая</button>
                <span id="errorPageInfo"></span>
                <button id="nextErrorPage">Следующая</button>
            </div>
        </div>
        <div class="table-container">
            <table id="statusTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Статус</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные будут загружены сюда -->
                </tbody>
            </table>
            <div class="pagination">
                <button id="prevStatusPage" disabled>Предыдущая</button>
                <span id="statusPageInfo"></span>
                <button id="nextStatusPage">Следующая</button>
            </div>
        </div>
        <button id="addAtmButton">Добавить банкомат</button>
        <form id="addAtmForm" style="display:none;">
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address">
            <label for="coords">Координаты:</label>
            <input type="text" id="coords" name="coords">
            <button type="submit">Сохранить</button>
        </form>
    </main>
    <script src="/static/atmscripts.js"></script>
</body>
</html>
